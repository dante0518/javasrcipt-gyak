<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <h1>Random password generator</h1>
        <div class="result">
            <p class="passwordResult" id="passwordResult">Generated Password</p>
        </div>
        <input type="number" id="passwordLenght" placeholder="Enter Password Lenght">

        <button onclick="genPass()">Generate password</button><br>
        <div class="inputs">
            <label for="include">Should include uppercase chars?</label>
            <input type="checkbox" id="uppercase"><br>
            <label for="include">Should include lowercase chars?</label>
            <input type="checkbox" id="lowercase"><br>
            <label for="include">Should include symbols?</label>
            <input type="checkbox" id="symbols"><br>
            <label for="include">Should include numbers?</label>
            <input type="checkbox" id="numbers"><br>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
