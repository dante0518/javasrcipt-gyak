<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>

        <div class="buttons">
            <div class="player1">
                <label for="rollPlayer1">Click to roll, Player 1</label>
                <button class="roll" id="rollPlayer1">Roll 1</button>
            </div>
            <div class="player2">
                <label for="rollPlayer2">Click to roll, Player 2</label>
                <button class="roll" id="rollPlayer2">Roll 2</button>
            </div>
        </div>

        <div class="results">
            <div class="resultsPlayer1">
                <h4>Result of player 1 is: </h4>
                <div class="result1"></div>
            </div>
            <div class="resultsPlayer2">
                <h4>Result of player 2 is: </h4>
                <div class="result2"></div>
            </div>
        </div>

        <div class="outcome">
            <h4>The winner is: </h4>
            <div class="winner"> Player 2</div>
        </div>

    </main>
    



    <script src="script.js"></script>
</body>
</html>
